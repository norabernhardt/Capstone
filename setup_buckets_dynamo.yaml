Resources:

  BucketOne:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: bucket-two-converted-data-2022-04-27
  BucketTwo:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: bucket-one-raw-data-2022-04-27
  BucketThree:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: lambda-code-bucket-2022-04-27
  
  DynamoDB:
    Type: AWS::DynamoDB::Table
    Properties: 
      BillingMode: PROVISIONED
      AttributeDefinitions:
        - 
          AttributeName: "author"
          AttributeType: "S"
        - 
          AttributeName: "isbn"
          AttributeType: "S"
      KeySchema: 
        - 
          AttributeName: "author"
          KeyType: "HASH"
        - 
          AttributeName: "isbn"
          KeyType: "RANGE"
      ProvisionedThroughput: 
        ReadCapacityUnits: "5"
        WriteCapacityUnits: "5"
      TableName: table-for-preferences